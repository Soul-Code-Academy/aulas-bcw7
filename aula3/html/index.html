<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
 <!--AULA DO DIA 23 / 09 (PROFESSORA MÁRCIA)-->
    <body bgcolor="#F6CEF5">
        <!--FORM COM ACTION PARA CHAMAR UM ARQUIVO E METHOD PARA SELECIONAR O MÉTODO DE ENVIO DESSES DADOS-->
        <form action="" method="">
            <fieldset>
                <legend>Dados</legend>
                <p>
                    <input type="color">
                </p>
                <p>
                    <label for="name">
                        Nome:
                    </label>
                    <input type="text" id="name" placeholder="Nome completo">
                </p>
                <!--SELETOR DE ESTADOS PARA A CAIXA DE SELEÇÃO-->
                <p>
                    <label for="estado">Estado</label>
                    <select id="uf" name="uf">
                        <option value="">Selecione seu estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </p>
                <p>
                    <label for="userTel">
                        Telefone:
                    </label>
                    <input type="tel" id="userTel" placeholder="(xx) x xxxx xxxx">
                </p>
                <p>
                    <label for="userEmail">
                        Email:
                    </label>
                    <input type="email" id="userEmail" placeholder="usuario@">
                </p>          
                <p>
                    <label for="dateOfBirth">Data de Nascimento</label>
                    <input type="date" id="dateOfBirth" name="date">
                </p>
                <p>
                    <label for="personalPassword">
                        Senha:
                    </label>
                    <input type="password" id="personalPassword" placeholder="XXXXXX">
                </p>
                <p>
                    <label for="message">
                        Mensagem:
                    </label>
                    <textarea name="text" id="message" placeholder="Digite sua mensagem" cols="30" rows="10"></textarea>
                </p>
            </fieldset>
            <br/>
            <!--COM O CHECKBOX PODE MARCAR VÁRIAS OPÇÕES-->
            <fieldset>
                <legend>Quer falar sobre:</legend>
                <br>
                <input type="checkbox" name="options">Problemas de login<br/>
                <input type="checkbox" name="options">Criação de contas<br/>
                <input type="checkbox" name="options">Outros
            </fieldset><br/>
            <!--RADIO É USADO PARA SELEÇÃO DE UMa ÚNICA OPÇÃO -->
            <fieldset>
                <p>
                    <label for="ageGroup">Faixa Etária:</label><br/><br/>
                    <input type="radio" id="ageGroup1" name="ageGroup" value="10 a 20">De 10 a 20 anos<br/>
                    <input type="radio" id="ageGroup2" name="ageGroup" value="21 a 30">De 21 a 30 anos
                </p>
            </fieldset> <br/>
            <!--RESET LIMPA-->
            <button type="reset">Limpar Todos os Dados</button>
            <!--SUBMIT ENVIA-->
            <button type="submit">Enviar</button>       
        </form>
    </body>
</html>
