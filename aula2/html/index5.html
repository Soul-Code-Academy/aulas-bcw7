<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<!--AULA DO DIA 22 / 09 (PROFESSORA TATI)-->
    <body bgcolor="#D34DF0">
        <h2>Informações de Contato</h2>
        <form action="">
            <p>
                <label for="name1">
                    Nome:
                </label>
                <input type="text" id="name1">
            </p>
            <p>
                <label for="email1">
                    Email:
                </label>
                <input type="email" id="email1" placeholder="usuario@">
            </p>
            <p>
                <label for="password1">
                    Senha:
                </label>
                <input type="password" id="password1" placeholder="XXXXXX">
            </p>
            <label for="message">
                Mensagem:
            </label>
            <textarea name="text" id="message" placeholder="Digite sua mensagem" cols="30" rows="10"></textarea>       
        </form>
        <br>
        <fieldset>
            <legend>Quer falar sobre:</legend>
            <input type="checkbox" name="options">Problemas de login
            <input type="checkbox" name="options">Criação de contas
            <input type="checkbox" name="options">Outros
        </fieldset>
    </body>
</html>
